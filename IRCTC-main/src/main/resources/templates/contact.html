<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="head" style="padding: 5px;margin: 5px; border-radius: 10px;">
    
        <h2 style="text-align: center; color: rgb(11, 11, 11);font-size: 50px; font-style: normal; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> We Are Here To Assist You </h2>
    </div>
    <div class="contact-container">
        <form class="contact-form">
            <h1>Please Contact Us</h1>
            <div class="input-container">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="input-container">
                <label for="query">Your Query:</label>
                <input type="text" name="query" id="query">
            </div>
            <button type="submit">SUBMIT</button>
            <!-- <h3>Not yet register ? <a href="/singup.html">Register here</a> -->
            <!-- </h3> -->
        </form>
    </div>
</body>
</html>
